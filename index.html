<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Search</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  

  <div id="container">
    <header>
      <h1>People Search</h1>
      <nav class="nav-links">
        <ul>
          <li><a href="index.html">People Search</a></li>
          <li><a href="vehiclesearch.html">Vehicle Search</a></li>
          <li><a href="addvehicle.html">Add a vehicle</a></li>
        </ul>
      </nav>
    </header>

    

    <aside>
      <img src="assets/kaieggs.png" alt="Sample Image">
      <div id="theme-toggle">
        <button id="theme-toggle-btn">Toggle Theme</button>
      </div>
    </aside>

    <main>   
      <form id="searchForm">
        <ul>
          <li>
            <label for="name">Search by driver name:</label>
            <input type="text" id="name" name="driver_name" />
          </li>
          <li>
            <label for="license">Search by driving license number:</label>
            <input type="text" id="license" name="license_number" />
          </li>
        </ul>
        <button id = "submit-button" type="submit">Submit</button>
      </form>
      <div id="message"></div>
      <div id="results"></div>
    </main>

    <footer>
      <p>This is a sample for the 1004 coursework!</p>
    </footer>
  </div>
</body>
<script src="js/script.js" type="module" defer></script>
</html>
